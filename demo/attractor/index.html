      charset="utf-8"

    <script type="text/javascript">
      // Meta -  Select the appropriate things
      const pointer = document.querySelector("#pointer");
      const balls = [...document.querySelectorAll(".ball")];

      // Initial value for the position; center of the container
      const pos = balls.map(ball =>
        Ola(
          {
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight
          },
          Math.random() * 1000
        )
      );

      // Read the position as fast as the CPU allows
      (function tick() {
        balls.forEach((ball, i) => {
          ball.style.left = `${pos[i].x}px`;
          ball.style.top = `${pos[i].y}px`;
        });
        requestAnimationFrame(tick);
      })();

      // Try swapping these two line:
      //window.addEventListener('click', e => {
      window.addEventListener("mousemove", e => {
        pos.forEach((pos, i) => {
          pos.set({ x: e.pageX, y: e.pageY }, 200 + Math.random() * 1000);
        });
        pointer.style.left = `${e.pageX}px`;
        pointer.style.top = `${e.pageY}px`;
      });
    </script>
