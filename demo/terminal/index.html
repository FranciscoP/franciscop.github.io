<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Terminal simulator</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-twilight.css" rel="stylesheet" />
  <style>
    body {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
    }

    .asobu {
      width: 100%;
      height: 300px;
      position: relative;
    }

    section {
      width: 100%;
      height: 300px;
      border: 2px solid #333;
      border-top: 26px solid #333;
      box-sizing: border-box;
      font-size: 16px;
      margin: 0;
      line-height: 1.5;
      padding: 6px;
      position: absolute;
      top: 0;
      left: 0;
      transform: scale(0.5);
      opacity: 0;
      pointer-events: none;
      transition: all .3s ease .3s;
      border-radius: 4px;
    }

    section.visible {
      transform: scale(1);
      pointer-events: all;
    }

    section.active {
      z-index: 10;
      opacity: 1;
      transition: all .3s ease;
    }

    section::before,
    section::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background: #f55;
      top: -18px;
      left: 8px;
      border-radius: 50%;
      z-index: 10;
    }

    section::after {
      left: 26px;
      background: #3d3;
    }

    pre {
      margin: 0;
      width: 100%;
    }

    code {
      display: block;
    }

    .browser {
      background: #fff;
      color: #333;
      border-color: #ddd;
    }

    .code {
      background: hsl(0, 0%, 8%);
      display: block;
      unicode-bidi: embed;
      font-family: monospace;
      white-space: pre;
      overflow-x: auto;
    }

    .terminal {
      background: #303;
      /*color: #fab943;*/
      color: #fff;
      display: block;
      unicode-bidi: embed;
      font-family: monospace;
      white-space: pre;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="asobu">
    <section class="terminal"></section>
    <section class="browser"></section>
    <section class="code"></section>
  </div>
  <script src="umbrella.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
