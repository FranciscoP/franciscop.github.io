<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Secure Pad</title>
</head>
<body>
  <a href="#" class="button new">New Pad</a>
  <h1>Secure Pad</h1>

  <article class="encrypt">
    <form method="POST" action="#null">
      <textarea class="message" name="message" placeholder="Message"></textarea>
      <input class="password" type="password" name="password" placeholder="Password" />
      <button>Save encrypted</button>
    </form>
  </article>

  <article class="decrypt">
    <form action="#null" method="POST">
      <input class="url" name="url" readonly>
      <input class="password" type="password" name="password" placeholder="Password" />
      <textarea class="message" readonly></textarea>
    </form>
  </article>

  <script src="https://cdn.jsdelivr.net/umbrella/2"></script>
  <script src="https://unpkg.com/crypto-js@3.1.9-1/crypto-js.js" charset="utf-8"></script>
  <script src="./javascript.js"></script>
</body>
</html>
