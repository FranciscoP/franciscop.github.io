<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES7 Exporting Trick</title>
  <link rel="stylesheet" href="/style.min.css">
  <link rel="stylesheet" href="/blog/style.min.css">
</head>
<body>
  <main>
    <h1>Francisco's Blog</h1>
      <a href="/blog/es7-exporting-trick">
        <h2>ES7 Exporting Trick</h2>
        <time datetime="2018-06-19 20:00"></time>
      </a>
  </main>
  <script type="text/javascript" src="https://unpkg.com/instantclick@3.1.0-2/dist/instantclick.js" data-no-instant></script>
  <script data-no-instant>InstantClick.init();</script>
  <script src="https://unpkg.com/moment@2.22.2/min/moment.min.js" charset="utf-8" data-no-instant></script>
  <script type="text/javascript" data-no-instant>
    document.querySelectorAll('[datetime]').forEach(el => {
      el.innerHTML = moment(el.getAttribute('datetime')).fromNow();
    });
  </script>
</body>
</html>
